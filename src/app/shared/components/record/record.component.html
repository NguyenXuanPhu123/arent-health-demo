<div class="flex h-[288px] bg-primary-300 p-6 cursor-pointer">
  <div
    class="bg-cover bg-center w-full h-full"
    [ngStyle]="{ 'background-image': 'url(' + urlImage() + ')' }"
  >
    <div
      class="flex flex-col gap-2 justify-center items-center w-full h-full backdrop-grayscale-200"
    >
      <p
        class="font-normal text-[25px] leading-[30px] tracking-[0.13px] uppercase text-primary-300"
      >
        {{ title() }}
      </p>
      <div
        class="bg-primary-400 text-center text-light font-light text-[14px] w-[160px] leading-[20px] py-1"
      >
        {{ description() }}
      </div>
    </div>
  </div>
</div>
