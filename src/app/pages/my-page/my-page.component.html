<div class="h-[312px] bg-dark-600 hidden lg:flex">
  <!--header section-->
  <div class="basis-1/3">
    <img
      class="main-photo"
      src="images/main.png"
      width="100%"
      height="100%"
      alt="main"
    />
  </div>

  <div class="basis-2/3 chart-wrapper">
    <canvas
      baseChart
      width="auto"
      height="80%"
      type="line"
      [data]="lineChartData"
    ></canvas>
  </div>
</div>

<!--body section-->
<div class="px-1 lg:px-base">
  <!--filter buttons group-->
  <div class="flex flex-wrap justify-center gap-[128px] pt-8">
    @for (btn of transitButtons; track $index) {
    <arent-transit-button (click)="filter(btn.type)" [url]="btn.iconUrl" [text]="btn.text" />
    }
  </div>

  <!--items group-->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-8 gap-2">
    @for (card of cards; track $index) {
    <arent-card [url]="card.imgUrl" [text]="card.text" />
    }
  </div>

  <!--button add new item-->
  <div class="flex justify-center pb-[64px]">
    <arent-button (click)="addItem()" text="記録をもっと見る" />
  </div>
</div>
